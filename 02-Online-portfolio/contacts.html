<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Work+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- N A V I GA T I O N  -->
    <div class="container">
      <header class="header">
        <div class="logo">
          <a href="index.html">
            <div class="title">
              <span class="circle1"></span>
              <span class="name">Asma Fassy</span>
              <span class="titleByName">Web Developer</span>
            </div>
          </a>
        </div>
        <div class="nav">
          <span><a href="./resume.html">Resume</a></span>
          <span><a href="./projects.html">Projects</a></span>
          <span><a href="./contacts.html">Contact</a></span>
        </div>
      </header>

      <!-- C O N T A C T S------------------------------- -->

      <div class="contacts_wrapper">
        <h2>Contact Us</h2>
        <div id="error_message"></div>

        <div id="myform">
          <div class="input_field">
            <input type="text" placeholder="Name" id="name" />
          </div>
          <div class="input_field">
            <input type="text" placeholder="Subject" id="subject" />
          </div>
          <div class="input_field">
            <input type="text" placeholder="Phone" id="phone" />
          </div>
          <div class="input_field">
            <input type="text" placeholder="Email" id="email" />
          </div>
          <div class="input_field">
            <textarea
              id="message"
              placeholder="Message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="btn">
            <input type="submit" onclick="submit()" />
          </div>
        </div>
        <div id="formSubmitMessage"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
